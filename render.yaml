services:
  # Backend Service (Render)
  - type: web
    name: skillvouch-backend
    env: node
    plan: free
    buildCommand: "cd Backend && npm install && npm run build"
    startCommand: "cd Backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: MISTRAL_MODEL
        sync: false

  # Frontend Service (Vercel - separate deployment)
  # Note: Frontend should be deployed separately to Vercel
